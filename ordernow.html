<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>
    Place your order please
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="placeorder.js"></script>

<p id="demo"></p>
<form action="">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Mobile:</label>
      <input type="number" class="form-control" id="mob" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="quan">Quantity:</label>
        <input type="number" class="form-control" id="quan" required>
      </div>
    <button type="submit" onclick = "addOrder()" class="btn btn-default">Submit</button>
    <button class="btn btn-default"><a href="customer.html">return to main menu</a></button>
    
  </form>

</form>
</body>
</html>
